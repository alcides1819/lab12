<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARTE 2</title>
</head>
<body>
    <script>
        let numero;
        while(true){
            numero=parseInt(prompt("Ingrese un numero(negativo para salir)"));
            if (numero<0){
                break;
            }
        }
        document.write("Has salido del Bucle!");
    </script>
</body>
